<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery of Horns</title>

  <link href="CSS/reset.css" rel="stylesheet">
  <link href="CSS/base.css" rel="stylesheet">
  <link href="CSS/layouts.css" rel="stylesheet">
  <link href="CSS/modules.css" rel="stylesheet">

  <script type="text/template" id="mustache-tmpl">
    <section id="photo_template" class="{{keyword}} {{horns}}">
      <h2>{{title}}</h2>
      <img id="image" src="{{imgUrl}}" alt="">
      <p>{{description}}</p>
    </section>
  </script>
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <select id="s1">
      <option value="default">Filter</option>
    </select>
    <select id="s2">
      <option value="default">sort</option>
    </select>

    <p>Next/Previous:</p>
    <div class="pagination">
      <a class="page1">❮</a>
      <a class="page2">❯</a>
    </div>
  </header>

  <main>
    <section id="photo_template">
      <h2></h2>
      <img id="image" src="" alt="">
      <p></p>
    </section>
  </main>

  <footer></footer>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
